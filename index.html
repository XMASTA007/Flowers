<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Flower Growth Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #ffccdd 0%, #ffe6f0 100%); /* Pink gradient */
            overflow: hidden;
        }
        .flower-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .flower {
            position: absolute;
            bottom: 0;
            opacity: 0;
            transform-origin: bottom center;
        }
        .rose {
            width: 120px;
            height: 120px;
            background: url('https://img.icons8.com/color/120/rose.png') no-repeat center;
            background-size: contain;
            left: 30%;
        }
        .tulip {
            width: 100px;
            height: 140px;
            background: url('https://img.icons8.com/color/100/tulip.png') no-repeat center;
            background-size: contain;
            left: 40%;
        }
        .daisy {
            width: 110px;
            height: 110px;
            background: url('https://img.icons8.com/color/110/daisy.png') no-repeat center;
            background-size: contain;
            left: 50%;
        }
        .sunflower {
            width: 130px;
            height: 130px;
            background: url('https://img.icons8.com/color/130/sunflower.png') no-repeat center;
            background-size: contain;
            left: 60%;
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ff99cc; /* Bright pink particles */
            border-radius: 50%;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="flower-container">
        <div class="flower rose"></div>
        <div class="flower tulip"></div>
        <div class="flower daisy"></div>
        <div class="flower sunflower"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        // Animate flowers with GSAP
        gsap.fromTo(".rose", 
            { scale: 0.1, opacity: 0, y: 50, rotation: -5 },
            { scale: 1, opacity: 1, y: 0, rotation: 5, duration: 2, ease: "elastic.out(1, 0.5)", delay: 0 }
        );
        gsap.to(".rose", {
            rotation: -5,
            duration: 3,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut",
            delay: 2
        });

        gsap.fromTo(".tulip", 
            { scale: 0.1, opacity: 0, y: 50, rotation: 5 },
            { scale: 1, opacity: 1, y: 0, rotation: -5, duration: 2, ease: "elastic.out(1, 0.5)", delay: 0.5 }
        );
        gsap.to(".tulip", {
            rotation: 5,
            duration: 3.5,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut",
            delay: 2.5
        });

        gsap.fromTo(".daisy", 
            { scale: 0.1, opacity: 0, y: 50, rotation: -3 },
            { scale: 1, opacity: 1, y: 0, rotation: 3, duration: 2, ease: "elastic.out(1, 0.5)", delay: 1 }
        );
        gsap.to(".daisy", {
            rotation: -3,
            duration: 3,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut",
            delay: 3
        });

        gsap.fromTo(".sunflower", 
            { scale: 0.1, opacity: 0, y: 50, rotation: 3 },
            { scale: 1, opacity: 1, y: 0, rotation: -3, duration: 2, ease: "elastic.out(1, 0.5)", delay: 1.5 }
        );
        gsap.to(".sunflower", {
            rotation: 3,
            duration: 3.2,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut",
            delay: 3.5
        });

        // Particle effects
        function createParticle() {
            const particle = document.createElement("div");
            particle.className = "particle";
            document.querySelector(".flower-container").appendChild(particle);

            const x = window.innerWidth * 0.3 + Math.random() * window.innerWidth * 0.4;
            const y = window.innerHeight * 0.7;

            gsap.fromTo(particle,
                { x, y, opacity: 0.7, scale: 0.5 },
                {
                    y: y - 200,
                    x: x + (Math.random() - 0.5) * 100,
                    opacity: 0,
                    scale: 1.5,
                    duration: 2,
                    ease: "power1.out",
                    onComplete: () => particle.remove()
                }
            );
        }

        // Generate particles at intervals
        setInterval(createParticle, 300);
    </script>
</body>
</html>
